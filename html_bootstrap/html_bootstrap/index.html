<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.png">
    <title>My new app</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <h1 class="header-title">Javascript and Bootstrap</h1>

    <div class="container">
        <h3>Pleas enter the numeric values.</h3>
        <h6>Note: Please use space or comma (,) for multiple inputs</h6>
        <div class="input-group">
            <input type="text" class="form-control" id="input_values" aria-label="Text input with dropdown button"
                oninput="verifyInput(this.value)">

            <div class="input-group-append">
                <select class="btn btn-outline-secondary dropdown-toggle" id="operation_type">
                    <option selected value="null">Choose...</option>
                    <option value="minimum">Minimum</option>
                    <option value="maximum">Maximum</option>
                    <option value="sum">Sum</option>
                    <option value="product">Product</option>
                    <option value="average">Average</option>
                    <option value="standard_deviation">Standard deviation</option>
                    <option value="median">Median</option>
                    <option value="sort">Sort</option>
                    <option value="reverse_sort">Reverse sort</option>
                </select>
            </div>
        </div>
        <div class="result-btn">
            <button type="button" class="btn btn-secondary" onclick="generateResult()">Get Result</button>
        </div>
        <div>
            <h2>Output:</h2>
            <hr>
            <h6 id='operation_name'></h6>
            <p id="output"></p>
        </div>
    </div>

    <script src="./scripts/web.js"></script>
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
